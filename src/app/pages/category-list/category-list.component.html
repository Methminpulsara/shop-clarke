<ng-container [ngSwitch]="layout">

  <ng-container *ngSwitchCase="'grid'">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <app-category-card
        *ngFor="let category of categories"
        [category]="category"
        [layout]="'list'"
        (selectedCategory)="selectedCategory($event)"
        >

      </app-category-card>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="'scroll'">
    <div class="flex overflow-x-auto gap-2 pb-2">
      <app-category-card
        *ngFor="let category of categories"
        [category]="category"
        [layout]="'scroll'">
      </app-category-card>
    </div>
  </ng-container>

</ng-container>
