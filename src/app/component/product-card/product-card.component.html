<div
  class="bg-gray-900 container hover:bg-gray-800 transition duration-300 shadow-lg rounded-xl overflow-hidden cursor-pointer"
  (click)="onProductClick()"
>
  <img
    [src]="product.images[0]"
    alt="Product Image"
    class="w-full h-40 object-cover"
  />
  <div class="p-4">
    <h2 class="font-bold text-lg text-white truncate">
      {{ product.title | slice: 0:15 }}
    </h2>
    <p class="text-sm text-gray-400 mb-2 truncate">
      {{ product.description | slice: 0:40 }}...
    </p>
    <span class="text-green-400 font-semibold">${{ product.price }}</span>
  </div>
</div>
