  <div class="container ">
    <button routerLink="/dashboard/products" class="text-blue-600 hover:underline mb-4 block">
    ‚Üê Back to Products
  </button>

  <div *ngIf="product" class="max-w-4xl mx-auto p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">{{ product.title }}</h1>
    <img [src]="product.images[0]" alt="Product Image" class="w-64 h-auto mb-4" />
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Brand:</strong> {{ product.title }}</p>
    <p><strong>Category:</strong> {{ product.category }}</p>

  </div>

  </div>
