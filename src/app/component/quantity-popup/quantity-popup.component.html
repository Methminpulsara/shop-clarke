<!-- quantity-popup.component.html -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div
    class="bg-white rounded-xl p-6 shadow-lg w-80 text-center animate-fadeIn"
  >
    <h2 class="text-xl font-semibold mb-4">
      Add {{ product.title | slice: 0:20 }} to Cart
    </h2>

    <div class="flex items-center justify-center mb-4">
      <button
        (click)="decrease()"
        class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-l"
      >
        -
      </button>
      <span class="px-4 py-1 border">{{ quantity }}</span>
      <button
        (click)="increase()"
        class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-r"
      >
        +
      </button>
    </div>

    <div class="flex justify-between gap-3">
      <button
        (click)="onCancel()"
        class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
